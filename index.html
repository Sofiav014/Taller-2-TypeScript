<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-light" style="background-color: #0e98b1; font-weight: bold;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/tv-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            TV Series
          </a>
        </div>
    </nav>
    <div class="container text-center" style="padding: 20px;">
        <div class="row">
            <!-- Tabla info series -->
            <div class="col">
                <table class="table table-hover" style="background-color: #92dee0;">
                    <thead class="thead" style="background-color: #29bcc1;">
                    <tr>
                            <th>#</th>
                            <th >Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                    </tr>
                    
                    </thead>
                    <tbody id="series" class="table-group-divider">
                    </tbody>
                </table>
                <div class="row">
                    <p class="col-4">Seasons average: <span id="season-average"></span></p>
                </div>
            </div>
            <!-- Cards -->
            <div class="col">
                <div id="cards"> </div>

            </div>
        </div>
          
    </div>
    
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/dataSeries.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
